<div class="container">
    <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right font-size-mid font-color-red">
            {% for item in site.data.nav %}
                <li class="nav-item">
                    <a href='{% if item.href contains ":" %}{% else %}{{ site.baseurl }}/{% endif %}{{ item.href }}'
                       class="nav-link">
                        {{ item.title }}
                    </a>
                </li>
            {% endfor %}
          </ul>
        </nav>
        <a href="{{site.baseurl}}{% link _pages/index.md %}">
            <img class="w-80px mg-t-n5px"  src="{{ site.baseurl }}{{ site.logo }}" />
        </a>
    </div>
</div>
